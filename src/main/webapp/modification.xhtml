<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modification.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modification.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification d'un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id :
                        <h:inputText id='id' value="#{modification.compteBancaire.id}" readonly='true'/>
                        <h:panelGroup/>
                        Nom :
                        <h:inputText id="nom" value="#{modification.nom}" required="true"/>
                        <h:message for="nom"/>
                        Montant :
                        <h:inputText id="solde" value="#{modification.solde}" required="true"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modification.modifier()}" value="Enregistrer"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
