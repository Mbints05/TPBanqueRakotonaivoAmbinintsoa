<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:outputLabel value="ID compte source" for="idSource"/>
                    <h:inputText id="idSource" value="#{transfertArgent.compteSource}" required="true" requiredMessage="L'ID de la source est requis"/>
                    <h:message for="idSource" />
                    
                    <h:outputLabel value="ID compte destinataire" for="idDestinataire"/>
                    <h:inputText id="idDestinataire" value="#{transfertArgent.compteDestinataire}" required="true" requiredMessage="L'ID du destinataire est requis"/>
                    <h:message for="idDestinataire" />
                    
                    <h:outputLabel value="Somme transfert" for="somme"/>
                    <h:inputText id="somme" value="#{transfertArgent.somme}" required="true" requiredMessage="La somme est requise"/>
                    <h:message for="somme" />
                    
                    
                    <h:commandButton value="Enregistrer" action="#{transfertArgent.transfertArgent}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
